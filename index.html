<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors Showdown</title>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --accent-color: #0f3460;
            --text-primary: #e94560;
            --text-secondary: #f9f9f9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Chakra Petch', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-secondary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden;
        }

        .game-container {
            background-color: var(--bg-secondary);
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
            padding: 30px;
            width: 95%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px;
        }

        .game-controls {
            display: flex;
            gap: 15px;
        }

        .btn {
            background-color: var(--accent-color);
            color: var(--text-secondary);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Chakra Petch', sans-serif;
        }

        .btn:hover {
            background-color: var(--text-primary);
            transform: scale(1.05);
        }

        .game-area {
            display: flex;
            width: 100%;
            gap: 30px;
        }

        .video-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #videoFeed {
            border-radius: 10px;
            max-width: 100%;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .game-interaction {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .gesture-buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .gesture-btn {
            font-size: 3rem;
            background: none;
            border: 2px solid var(--text-primary);
            color: var(--text-primary);
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .gesture-btn:hover {
            background-color: var(--text-primary);
            color: var(--bg-secondary);
        }

        .game-status {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 20px;
        }

        .score-board, .round-info {
            background-color: var(--accent-color);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .countdown {
            font-size: 5rem;
            color: var(--text-primary);
            margin: 20px 0;
        }

        .result-display {
            font-size: 1.5rem;
            color: var(--text-primary);
            margin: 20px 0;
            text-align: center;
            min-height: 60px;
        }

        .gesture-display {
            display: flex;
            gap: 30px;
            align-items: center;
            font-size: 3rem;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>Rock Paper Scissors Showdown</h1>
            <div class="game-controls">
                <button id="resetBtn" class="btn">Reset Game</button>
                <button id="startBtn" class="btn">Start Game</button>
            </div>
        </div>

        <div class="game-area">
            <div class="video-container">
                <img id="videoFeed" src="/video_feed" width="640" height="480">
            </div>

            <div class="game-interaction">
                <div class="countdown" id="countdown"></div>
                
                <div class="gesture-buttons">
                    <button class="gesture-btn" data-gesture="0">üëä</button>
                    <button class="gesture-btn" data-gesture="2">‚úåÔ∏è</button>
                    <button class="gesture-btn" data-gesture="5">‚úã</button>
                </div>

                <div class="gesture-display">
                    <div id="playerGesture">üëÄ</div>
                    <div>VS</div>
                    <div id="computerGesture">ü§ñ</div>
                </div>

                <div class="result-display" id="result"></div>
            </div>
        </div>

        <div class="game-status">
            <div class="score-board">
                <h3>Scores</h3>
                Player: <span id="playerScore">0</span> | 
                Computer: <span id="computerScore">0</span>
            </div>
            <div class="round-info">
                Round: <span id="roundInfo">0/5</span>
            </div>
        </div>
    </div>

    <script>
        let gameState = {
            isGameActive: false,
            selectedGesture: null,
            countdown: 0
        };

        // Gesture buttons
        document.querySelectorAll('.gesture-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                if (!gameState.isGameActive) return;
                
                // Deselect all buttons
                document.querySelectorAll('.gesture-btn').forEach(b => {
                    b.style.backgroundColor = 'transparent';
                    b.style.color = '#e94560';
                });

                // Select clicked button
                btn.style.backgroundColor = '#e94560';
                btn.style.color = '#16213e';
                
                gameState.selectedGesture = btn.dataset.gesture;
            });
        });

        // Start game button
        document.getElementById('startBtn').addEventListener('click', () => {
            fetch('/start_game', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    gameState.isGameActive = true;
                    startCountdown();
                });
        });

        // Reset game button
        document.getElementById('resetBtn').addEventListener('click', () => {
            fetch('/reset_game', { method: 'POST' })
                .then(() => {
                    gameState.isGameActive = false;
                    gameState.selectedGesture = null;
                    document.getElementById('countdown').textContent = '';
                    document.getElementById('result').textContent = '';
                    document.getElementById('playerGesture').textContent = 'üëÄ';
                    document.getElementById('computerGesture').textContent = 'ü§ñ';
                    document.querySelectorAll('.gesture-btn').forEach(btn => {
                        btn.style.backgroundColor = 'transparent';
                        btn.style.color = '#e94560';
                    });
                });
        });

        function startCountdown() {
            let countdownEl = document.getElementById('countdown');
            gameState.countdown = 3;

            function updateCountdown() {
                if (gameState.countdown > 0) {
                    countdownEl.textContent = gameState.countdown;
                    gameState.countdown--;
                    setTimeout(updateCountdown, 1000);
                } else {
                    countdownEl.textContent = '';
                    sendPlayerGesture();
                }
            }

            updateCountdown();
        }

        function sendPlayerGesture() {
            if (gameState.selectedGesture === null) {
                document.getElementById('result').textContent = 'No gesture selected!';
                return;
            }

            fetch('/play_round', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ gesture: gameState.selectedGesture })
            });
        }

        function updateGameState() {
            fetch('/game_state')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('playerScore').textContent = data.player_score;
                    document.getElementById('computerScore').textContent = data.computer_score;
                    document.getElementById('roundInfo').textContent = `${data.round}/5`;
                    
                    if (data.player_gesture && data.player_gesture !== 'üëÄ') {
                        document.getElementById('playerGesture').textContent = data.player_gesture;
                    }
                    
                    if (data.computer_gesture && data.computer_gesture !== 'ü§ñ') {
                        document.getElementById('computerGesture').textContent = data.computer_gesture;
                    }
                    
                    if (data.round_result) {
                        document.getElementById('result').textContent = data.round_result;
                    }

                    if (data.game_over) {
                        gameState.isGameActive = false;
                        const winner = data.player_score > data.computer_score ? 
                            "Player Wins the Game!" : 
                            data.computer_score > data.player_score ? 
                            "Computer Wins the Game!" : "It's a Tie!";
                        document.getElementById('result').textContent = winner;
                    }
                });
        }

        // Update game state every second
        setInterval(updateGameState, 1000);
    </script>
</body>
</html>
